<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradex App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e10;
      font-family: sans-serif;
    }

    #loader {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e0e10;
    }

    #graph-container {
      display: none;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #symbol-selector {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(20, 20, 20, 0.8);
      border: 1px solid #444;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }

    select {
      background-color: #0e0e10;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      border-radius: 4px;
    }

    #tradingview_cryptochart {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- üîÑ –õ–æ–∞–¥–µ—Ä -->
  <div id="loader" class="ui-abstergo">
    <div class="abstergo-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ui-text">
      <span>Tradex App Loading</span>
      <span class="ui-dot"></span>
      <span class="ui-dot"></span>
      <span class="ui-dot"></span>
    </div>
  </div>

  <!-- üìà –ì—Ä–∞—Ñ–∏–∫ -->
  <div id="graph-container">
    <!-- –í—ã–±–æ—Ä –º–æ–Ω–µ—Ç—ã -->
    <div id="symbol-selector">
      <label for="symbol">–ú–æ–Ω–µ—Ç–∞:</label>
      <select id="symbol">
        <option value="BINANCE:BTCUSDT">Bitcoin (BTC)</option>
        <option value="BINANCE:ETHUSDT">Ethereum (ETH)</option>
        <option value="BINANCE:SOLUSDT">Solana (SOL)</option>
        <option value="BINANCE:XRPUSDT">XRP</option>
        <option value="BINANCE:DOGEUSDT">Dogecoin (DOGE)</option>
        <option value="BINANCE:ADAUSDT">Cardano (ADA)</option>
      </select>
    </div>

    <div id="tradingview_cryptochart"></div>
  </div>

  <!-- üìú –°–∫—Ä–∏–ø—Ç—ã -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let widget = null;

    function loadChart(symbol) {
      if (widget) {
        widget.remove();
      }

      widget = new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": symbol,
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#0e0e10",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "save_image": false,
        "container_id": "tradingview_cryptochart"
      });
    }

    // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –ø–æ–∫–∞–∑–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("graph-container").style.display = "block";

      // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      const defaultSymbol = document.getElementById("symbol").value;
      loadChart(defaultSymbol);
    }, 5000);

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–º–µ–Ω—ã –º–æ–Ω–µ—Ç—ã
    document.getElementById("symbol").addEventListener("change", (e) => {
      const selectedSymbol = e.target.value;
      loadChart(selectedSymbol);
    });
  </script>
</body>
</html>
