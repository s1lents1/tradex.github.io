<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradex App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e10;
      font-family: sans-serif;
    }
    #login-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e0e10;
      flex-direction: column;
      color: white;
    }
    #login-container input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: white;
      width: 200px;
      font-size: 16px;
    }
    #login-container button {
      padding: 10px 20px;
      background-color: #3a3a3a;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #login-error {
      color: #f44336;
      margin-top: 10px;
      height: 20px;
    }
    #loader {
      height: 100vh;
      width: 100vw;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: #0e0e10;
      color: white;
      font-size: 20px;
    }
    #graph-container {
      display: none;
      height: 100vh;
      width: 100vw;
      background-color: #0e0e10;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    #symbol-selector {
      margin-bottom: 20px;
    }
    select {
      background-color: #0e0e10;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      border-radius: 4px;
    }
    canvas {
      background-color: #1a1a1a;
      border-radius: 8px;
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2 style="margin-bottom: 20px;">Вход в Tradex</h2>
    <input type="text" id="login" placeholder="Login" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="login-btn">Войти</button>
    <div id="login-error"></div>
  </div>

  <div id="loader">Загрузка графика...</div>

  <div id="graph-container">
    <div id="symbol-selector">
      <label for="symbol">Монета:</label>
      <select id="symbol">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="solana">Solana (SOL)</option>
        <option value="ripple">XRP</option>
        <option value="dogecoin">Dogecoin (DOGE)</option>
        <option value="cardano">Cardano (ADA)</option>
      </select>
    </div>
    <canvas id="cryptoChart"></canvas>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const loader = document.getElementById('loader');
    const graphContainer = document.getElementById('graph-container');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const symbolSelect = document.getElementById('symbol');
    const ctx = document.getElementById('cryptoChart').getContext('2d');

    const validLogin = 'admin';
    const validPassword = 'MODERATOR';
    let chart;

    loginBtn.addEventListener('click', () => {
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();

      if (login === validLogin && password === validPassword) {
        loginError.textContent = '';
        loginContainer.style.display = 'none';
        loader.style.display = 'flex';

        setTimeout(() => {
          loader.style.display = 'none';
          graphContainer.style.display = 'block';
          loadChart(symbolSelect.value);
        }, 2000);
      } else {
        loginError.textContent = 'Неверный логин или пароль';
      }
    });

    symbolSelect.addEventListener('change', () => {
      loadChart(symbolSelect.value);
    });

    async function loadChart(coinId) {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=7`);
      const data = await res.json();

      const labels = data.prices.map(p => {
        const date = new Date(p[0]);
        return `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:00`;
      });

      const prices = data.prices.map(p => p[1]);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${coinId.toUpperCase()} / USD`,
            data: prices,
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.1)',
            tension: 0.2,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: 'white'
              }
            },
            y: {
              ticks: {
                color: 'white'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
