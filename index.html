<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradex App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e10;
      font-family: sans-serif;
    }
    #login-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e0e10;
      flex-direction: column;
      color: white;
    }
    #login-container input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: white;
      width: 200px;
      font-size: 16px;
    }
    #login-container button {
      padding: 10px 20px;
      background-color: #3a3a3a;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #login-error {
      color: #f44336;
      margin-top: 10px;
      height: 20px;
    }
    #loader {
      height: 100vh;
      width: 100vw;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: #0e0e10;
    }
    #graph-container {
      display: none;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #symbol-selector {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(20, 20, 20, 0.8);
      border: 1px solid #444;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }
    select {
      background-color: #0e0e10;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      border-radius: 4px;
    }
    #tradingview_cryptochart {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <input type="text" id="login" placeholder="Login" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="login-btn">Sign In</button>
    <div id="login-error"></div>
  </div>

  <div id="loader" class="ui-abstergo">
    <div class="abstergo-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ui-text">
      <span>Tradex App Loading</span>
      <span class="ui-dot"></span>
      <span class="ui-dot"></span>
      <span class="ui-dot"></span>
    </div>
  </div>

  <div id="graph-container">
    <div id="symbol-selector">
      <label for="symbol">Монета:</label>
      <select id="symbol">
        <option value="BINANCE:BTCUSDT">Bitcoin (BTC)</option>
        <option value="BINANCE:ETHUSDT">Ethereum (ETH)</option>
        <option value="BINANCE:SOLUSDT">Solana (SOL)</option>
        <option value="BINANCE:XRPUSDT">XRP</option>
        <option value="BINANCE:DOGEUSDT">Dogecoin (DOGE)</option>
        <option value="BINANCE:ADAUSDT">Cardano (ADA)</option>
      </select>
    </div>

    <div id="tradingview_cryptochart"></div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    const loginContainer = document.getElementById('login-container');
    const loader = document.getElementById('loader');
    const graphContainer = document.getElementById('graph-container');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');

    const validLogin = 'admin';
    const validPassword = 'MODERATOR';

    loginBtn.addEventListener('click', () => {
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();

      if (login === validLogin && password === validPassword) {
        loginError.textContent = '';
        loginContainer.style.display = 'none';
        loader.style.display = 'flex';

        setTimeout(() => {
          loader.style.display = 'none';
          graphContainer.style.display = 'block';
          loadChart(document.getElementById('symbol').value);
        }, 3000);
      } else {
        loginError.textContent = 'Неверный логин или пароль';
      }
    });

    let widget = null;
    function loadChart(symbol) {
      if (widget) {
        widget.remove();
      }
      widget = new TradingView.widget({
        width: '100%',
        height: '100%',
        symbol: symbol,
        interval: 'D',
        timezone: 'Etc/UTC',
        theme: 'dark',
        style: '1',
        locale: 'en',
        toolbar_bg: '#0e0e10',
        enable_publishing: false,
        hide_top_toolbar: false,
        save_image: false,
        container_id: 'tradingview_cryptochart',
      });
    }

    document.getElementById('symbol').addEventListener('change', (e) => {
      loadChart(e.target.value);
    });
  </script>
</body>
</html>
